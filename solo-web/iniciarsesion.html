<body>

        <center>
            <a href="inicio.html" target="ventana">Inicio |</a>

            <a href="creatupastel.html" target="ventana">Crea tu pastel |</a>
            <a href="productos.html" target="ventana">Productos |</a>

    <div class="slider">
        <div class="carga"></div>
        <!-- Contenido de todo el formulario -->
        <div class="contenido">
            <div class="contenedor-form">
                <div class="toggle">
                    <span>Registrate</span>
                </div>
                <div class="formulario">
                    <h3 class="animated rubberBand">Endulza tu mundo</h3>
                    <img src="IMG/Logo.png" alt="Nombre de empresa" class="logo">
                    <h2 class="animated bounceIn">Iniciar Sesión</h2>
                    <form action="Form1.html">
                        <input type="email" placeholder="Correo electronico" required />
                        <input type="password" placeholder="Contraseña" required />
                        <input type="submit" value="Iniciar Sesión" />
                    </form>
                </div>
                <div class="formulario">
                    <h2 class="animated wobble">Crea tu Cuenta</h2>
                    <form action="#">
                        <input type="text" placeholder="Nombre" required />
                        <input type="text" placeholder="Apellido" required />
                        <input type="email" placeholder="Correo Electronico" required />
                        <input type="password" placeholder="Contraseña" required />
                        <input type="password" placeholder="Confirmar contraseña" required />
                        <input type="submit" value="Registrarse" />
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="JS/jquery-3.3.1.min.js"></script>
    <script src="JS/sesion.js"></script>
</body>

</html>
